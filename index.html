<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dev-radin-svg-colored.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance Optimizations -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" as="style" href="/src/index.css" />
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Back-Forward Cache Optimization -->
    <meta name="pageType" content="portfolio" />
    <meta name="bfcache-opt-in" content="true" />
    
    <!-- Primary Meta Tags -->
    <title>DevRadin | Radin - Full Stack Developer</title>
    <meta name="title" content="DevRadin | Radin - Full Stack Developer">
    <meta name="description" content="Full Stack Developer/ Data Engineer specializing in modern web development and data gathering." />
    <meta name="keywords" content="full stack developer, web development, Python, Golang, React, portfolio">
    <meta name="author" content="Radin">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devradin.com/">
    <meta property="og:title" content="Portfolio | Radin - Full Stack Developer">
    <meta property="og:description" content="Full Stack Developer/ Data Engineer specializing in modern web development and data gathering.">
    <meta property="og:image" content="/path-to-your-preview-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://devradin.com/">
    <meta property="twitter:title" content="Portfolio | Radin - Full Stack Developer">
    <meta property="twitter:description" content="Full Stack Developer/ Data Engineer specializing in modern web development and data gathering.">
    <meta property="twitter:image" content="/path-to-your-preview-image.jpg">

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#F6B17A">
    
    <!-- Accessibility -->
    <link rel="canonical" href="https://devradin.com/">
    <meta name="robots" content="index, follow">
    
    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap">
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
